app = "tome-in"
primary_region = "iad"

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
PORT = "3000"

[http_service]
auto_start_machines = true
auto_stop_machines = false
force_https = true
internal_port = 3_000
min_machines_running = 1

  [[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

  [http_service.concurrency]
  hard_limit = 50
  soft_limit = 25
  type = "requests"

[[mounts]]
destination = "/app/data"
source = "tome_data"

[[vm]]
cpus = 1
memory = "512mb"
memory_mb = 512
